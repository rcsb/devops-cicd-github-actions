name: Build and Deploy Node

on:
  workflow_call:
    inputs:
      distribution:
        type: string
        required: true
      branch:
        type: string
        required: true

jobs:
  build:

    runs-on:
      - self-hosted
      - node

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: |
          npm ci
          npm run build --if-present

      - name: Deploy to Buildlocker
        run: |
          tar -czf ${{ inputs.distribution }}-${{ inputs.branch }}.tgz *
          test -e ${{ inputs.distribution }}-${{ inputs.branch }}.tgz
          /usr/bin/sshpass -p $(cat /home/runner/.secrets/buildlocker_transporter_pw.txt) sftp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null transporter@bl-receive.rcsb.org:1-receive <<< $"put ${{ inputs.distribution }}-${{ inputs.branch }}.tgz"

      - name: Login to Nexus
        uses: docker/login-action@v2
        with:
          registry: nexus3.rcsb.org
          username: gha-runner-docker
          password: ${{ secrets.NEXUS3_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: nexus3.rcsb.org/rcsb/${{ inputs.distribution }}
          tags: |
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and Push Images - ${{ inputs.distribution }}
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:${{ inputs.distribution }}"
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
