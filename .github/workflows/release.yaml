name: Release

on:
  workflow_call:
    inputs:
      major:
        description: 'Major version'
        type: string
        required: true
      minor:
        description: 'Minor version'
        type: string
        required: true
      patch:
        description: 'Patch version'
        type: string
        required: true
      skip-tests:
        description: 'Skip tests'
        type: boolean
        default: true
        required: false
      distribution:
        description: 'buildlocker distribution name'
        type: string
        required: true
      type:
        description: 'buildlocker distribution type [war|jar*]'
        type: string
        required: false

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    if: inputs.skip-tests != true
    uses: rcsb/devops-cicd-github-actions/.github/workflows/run-tests.yaml@master
  call-update-version:
    uses: rcsb/devops-cicd-github-actions/.github/workflows/update-version.yaml@master
    with:
      major: "${{ inputs.major }}"
      minor: "${{ inputs.minor }}"
      patch: "${{ inputs.patch }}"
  call-build-and-push-docker:
    uses: rcsb/devops-cicd-github-actions/.github/workflows/build-and-push-docker.yaml@master
    with:
      tag: "${{ inputs.major }}.${{ inputs.minor }}.${{ inputs.patch }}"
  call-deploy-to-buildloker:
    needs:
      - call-build-and-push-docker
    uses: rcsb/devops-cicd-github-actions/.github/workflows/deploy-to-buildloker.yaml@master
    with:
      distribution: "${{ inputs.distribution }}"
      type: "${{ inputs.type }}"