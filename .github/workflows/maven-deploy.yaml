name: Publish package to the Internal Maven Repository
on:
  workflow_call:
    inputs:
      distribution:
        type: string
        required: true

jobs:
  publish:
    runs-on:
      - self-hosted
      - java
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Publish package
        run: mvn --batch-mode --errors -U clean deploy
