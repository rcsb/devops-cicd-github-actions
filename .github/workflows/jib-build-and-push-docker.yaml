name: Build and Push Docker using Jib

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: false
        default: latest
      namespace:
        type: string
        required: false
        default: rcsb

jobs:
  jib:
    runs-on:
      - self-hosted
      - java
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push via jib
        run: |
          mvn package jib:build -Djib.to.tags=${{ inputs.tag }} -Djib.target.namespace=${{ inputs.namespace }} --no-transfer-progress -Dmaven.test.skip=true